<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- title of the page -->

        <title>Meal Finder</title>

        <!-- linking of css file/ style sheet to html file -->

        <link rel="stylesheet" type="text/css" href="C:\Users\Hp\Desktop\meal api\style.css">

    </head>

 

    <!-- body of html file -->
    <body>

        <!-- for external box of the body -->
        <div class="externalBox">

            <!-- for all headings section  -->
            <div class="main-head">

                <!-- for main heading -->
                <h1 class="heading">

                    <i>Meal Finder</i>

                </h1>

                <!-- for sub heading below main heading -->
                <h6 class="sub-heading"><i>Find your meal here...</i></h6>

            </div>    

            <!-- flex division which belongs search bar, search button and random button -->
            <div class="flex">

                <!-- for form -->
                <form class="flex" id="submit">

                    <!-- for search bar -->
                    <input type="text" id="search" placeholder="Search your meal!">

                    <!-- for search button -->
                    <button class="search-btn" type="submit">

                        <!-- search button icon -->
                        <i class="fas fa-search"></i>

                    </button>

                </form>

                <!-- for random button -->
                <button class="random-btn" id="random">

                    <!-- random button icon -->
                    <i class="fa fa-random"></i>

                </button>

            </div>

            <!-- for bottom hrading below the search bar -->
            <div class="bottom-heading">

                <h6>Your Food Is Ready To Serve</h6>

            </div>

            <!-- for the heading of resultant searched meal -->
            <div class="result-heading"></div>

            <!-- <div id="meals" class="meals"></div> -->
            <div id="food" class="food"></div>

            <!-- for select meal  -->
            <div id="select-meal"></div>

        </div>

 
        <!--script for the output of favorite button  -->
        <script >

            function hello()  {

                alert("The meal is added to Favourite");

            }

        </script>

        <!-- script for font-awesome -->
        <script src=https://kit.fontawesome.com/45ba31bcd6.js crossorigin="anonymous"></script>

        <!-- to link the javascript file -->
        <script type="text/javascript" src="C:\Users\Hp\Desktop\meal api\script.js"></script>

    </body>

</html>
